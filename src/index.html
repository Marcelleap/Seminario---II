<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendário</title>
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Calendário -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@event-calendar/build@2.3.3/event-calendar.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@event-calendar/build@2.3.3/event-calendar.min.js"></script>
    <!-- Icones -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div id="container">
      <header>
        <img src="./public/logo.png" alt="Logo" />
        <h1>DASHBOARD</h1>

        <div class="headerButtons">
          <button class="add" id="openModalBtn">
            <div class="conf">
              <h4>+ Adicionar</h4>
            </div>
          </button>
        </div>
      </header>
      <main>
        <div class="optionsContainer">
          <div class="optionsButtons">
            <button type="button" class="hide" id="listButton">
              <span class="material-symbols-outlined">
                format_list_bulleted
              </span>
            </button>
            <button type="button" class="hide" id="calendarButton">
              <span class="material-symbols-outlined"> calendar_month </span>
            </button>
          </div>
          <h2 id="title" class="title"></h2>
          <div class="optionsButtons">
            <button type="button" class="hide" id="deleteButton">
              <span class="material-symbols-outlined"> delete </span>
            </button>
            <div class="dropdown">
              <input
                class="text-box"
                type="text"
                placeholder="Selecionar aula"
                readonly
              />
              <div id="subjectOptions" class="options"></div>
            </div>
          </div>
        </div>
        <div id="centerContainer">
          <div id="calendar"></div>
        </div>
      </main>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>ADICIONAR AULAS</h2>
            <h6>Insira informacoes da disciplina e liste os dias</h6>
            <hr />
            <span class="close" id="closeModalBtn">&times;</span>
          </div>

          <form id="dateForm">
            <div class="css_forms">
              <label for="subjectName">Disciplina</label>
              <input
                type="input"
                id="subjectName"
                class="name"
                placeholder="Digite o nome da disciplina"
                required
              />

              <label for="className">Turma</label>
              <input
                type="input"
                id="className"
                class="turma"
                placeholder="Digite a turna"
                required
              />

              <label for="institution">Instituição</label>
              <input
                type="input"
                id="institution"
                class="int"
                placeholder="Digite a instituicao"
                required
              />
            </div>

            <div class="data">
              <div class="center">
                <label for="startDate">Início da grade</label>
                <input type="date" id="startDate" required />
              </div>
              <div class="center">
                <label for="endDate">Fim da grade</label>
                <input type="date" id="endDate" required />
              </div>

              <!-- <div class="col center">
                <label for="corDoEvento">Cor</label>
                <input type="color" id="corDoEvento" />
              </div> -->
            </div>

            <script></script>

            <br />
            <p>Recorencia das aulas na semana</p>
            <input type="number" id="classes" name="classes" min="1" max="7" />
            <input
              id="createScheduleInput"
              type="button"
              value="+ Criar Campos"
            />

            <div id="classesContainer"></div>

            <div id="cancelSaveButtons">
              <button type="button" id="generateCancel">CANCELAR</button>
              <button type="button" id="generateCalendarButton">SALVAR</button>
            </div>
          </form>
        </div>
      </div>
      <button id="overlay" class="hide"></button>
      <div id="deletePopup" class="hide">
        <div class="deletePopupContent">
          <p>Tem certeza que deseja deletar?</p>
          <div class="deletePopupButtons">
            <button id="cancelPopupButton">Cancelar</button>
            <button id="confirmPopupButton">Confirmar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
